<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'catalogo_app:catalogo' %}">PELICULAS DOM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalogo_app:catalogo' %}">Películas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalogo_app:series' %}">Series</a>
                        </li>
                        <li class="nav-item">
                            <li>
                                <a class="nav-link" href="{% url 'catalogo_app:categorias' %}">Ver por categorías</a>
                            </li>
                            {% if en_categorias %}
                                
                            {% else %}
                                <li class="nav-item">
                                    <input class="form-control mr-sm-2" type="text" id="searchInput" placeholder="Buscar por título" aria-label="Search">
                                </li>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="col-12">
        {% block content %}        
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/mostrar_ocultar_sinopsis.js' %}"></script>
    <script src="{% static 'js/busqueda_input.js' %}"></script>
</script>
</body>
</html>
